<app-menu></app-menu>
<div class="container mt-3" >
    <div class="row">
        <div class="col-sm-8" ></div>
        <div class="col-sm-4">
            <form class="form-inline mt-3 mb-3">
                <input class="form-control" type="text" name="buscar" placeholder="Correo" (keyup)="buscarSeguidor()" [(ngModel)]="buscar">
                
                <button class="btn btn-info ml-1" (click)="buscarSeguidor()"><i class="fa fa-search mr-1"></i>Buscar</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>Id:</th>
                        <th>Correo:</th>
                        <th></th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let seguidor of seguidores">
                        <td>{{seguidor.id_seg}}</td>
                        <td>{{seguidor.correo_seg}}</td>
                        <td>
                        
                            <button class="btn btn-danger btn-sm" *ngIf="level=='A'"
                            (click)="temporalSeguidor(seguidor)" data-toggle='modal' data-target='#eliminarSeguidor'><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal Para Eliminar -->
<div class="modal fade" id="eliminarSeguidor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Eliminar Seguidor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Â¿Esta seguro que quiere eliminar el correo {{tmpSeg.correo_seg}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="confirmarEliminar()">Si</button>
            </div>
        </div>
    </div>
</div>
